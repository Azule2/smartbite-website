<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    {% csrf_token %}


    <link rel="stylesheet" href="{% static '/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/images/SmartBite.png' %}">
    <script src="https://kit.fontawesome.com/0b5a3de497.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<header>

    {% include 'pages/navbar.html' %}

</header>
<div class="wrapper2">
        <h1 class="reg">Join Your Account</h1>
        <form method ="post" action="/login/">
            {% csrf_token %}
            {% for message in messages%}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{message}}
                <span aria-hidden="true">&times;</span>
            </div>
            {% endfor %}
            <input type="text" id="username" name="username" placeholder="username">
            <input type="password" id="password" name="password" placeholder="Password">
            <div class="recover2"><a href="/reset_password">Forgot Password?</a></div>

            <button class="btn-reg">Login</button>
            <div class="member">
                Not a member? <a href="/account">Register Now</a>
            </div>
        </form>

</div>
</body>
</html>
